            <!-- Content
================================================== -->
<div class="container">
	<div class="row fullwidth-layout">

		<div class="col-md-12">

			<!-- Sorting / Layout Switcher -->
			<div class="row margin-bottom-15">

				<div class="col-md-6">
					<!-- Sort by -->
					
				</div>

				<div class="col-md-6">
					<!-- Layout Switcher -->
					<div class="layout-switcher">
						<a href="#" class="grid-three"><i class="fa fa-th"></i></a>
						<a href="#" class="grid"><i class="fa fa-th-large"></i></a>
						<a href="#" class="list"><i class="fa fa-th-list"></i></a>
					</div>
				</div>
			</div>

			
			<!-- Listings -->
						<div class="listings-container grid-layout-three">

				<!-- Listing Item -->
                                

                                <ui:repeat var="seller" value="#{clientBean.getSellertbs}">    
				<div class="listing-item">

					<a href="single-property-page-1.html" class="listing-img-container">

						<div class="listing-badges">
							<span class="featured">Featured</span>
                                                        <span>For #{seller.type}</span>
						</div>

						<div class="listing-img-content">
                                                    <span class="listing-price">â‚¹#{seller.propertyId.price} <i>#{seller.propertyId.plotArea} / sq ft</i></span>
                                                  
                                                    <span class="like-icon with-tip" data-tip-content="Add to Bookmarks"></span>
							
						</div>

						<div class="listing-carousel">
<!--                                                    <c:forEach var="a" items="#{clientBean.showPropertyimagetbs(seller.propertyId.propertyId)}">
                                                        <div><img src="images/#{a.image}" alt=""/></div>
                                                    </c:forEach>-->
                                                    <ui:repeat var="a" value="#{clientBean.showPropertyimagetbs(seller.propertyId.propertyId)}">
                                                       <div><img src="images/#{a.image}" alt=""/></div> 
                                                    </ui:repeat>
						</div>
					</a>
					
					<div class="listing-content">

						<div class="listing-title">
                                                    <h4><a href="single-property-page-1.html">#{seller.propertyId.propertyName}</a></h4>
							<a href="https://maps.google.com/maps?q=221B+Baker+Street,+London,+United+Kingdom&amp;hl=en&amp;t=v&amp;hnear=221B+Baker+St,+London+NW1+6XE,+United+Kingdom" class="listing-address popup-gmaps">
								<i class="fa fa-map-marker"></i>
								#{seller.address}
							</a>
                                                        
                                                        <h:form>
                                                            <c:if test="#{clientBean.userid!=0}">
                                                            <h:commandButton id="image-link-id" styleClass="details button border" value="Details" action="#{clientBean.showpropertybyid(seller.propertyId.propertyId)}"></h:commandButton>
                                                            </c:if>
                                                            
                                                            
<!--                                                            <h:commandLink id="image-link-id" styleClass="details button border" action="#{clientBean.showpropertybyid(seller.propertyId.propertyId)}">  
                                                                <i class="fa fa-book"></i><h:outputText value="Details"></h:outputText>
                                                                
                                                               
                                                            </h:commandLink>-->
                                                        </h:form>
							
						</div>

						<ul class="listing-details">
                                                    <li>#{seller.propertyId.areaUnit} sq ft</li>
                                                    <li><i class="fa fa-map-marker"></i> #{seller.cityId.city}</li>
						</ul>

						<div class="listing-footer">
                                                    <a href="#"><i class="fa fa-user"></i> #{seller.userId.userName}</a>
                                                    
                                                    <h:form>
                                                        <c:if test="#{clientBean.userid!=0}">
                                                        <h:commandButton styleClass="fa fa-bookmark" style="width:10;height:10" value="Add To BookMark" action="#{clientBean.addwishlist(seller.propertyId.propertyId)}"></h:commandButton>
                                                        </c:if>
                                                        
                                                    </h:form>
						</div>
					</div>
                                    
				</div>
                                </ui:repeat>    

				<!-- Listing Item / End -->
