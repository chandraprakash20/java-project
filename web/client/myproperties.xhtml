                    <div class="col-md-8">
                        <h:dataTable styleClass="manage-table bookmarks-table responsive-table" value="#{clientBean.showpropertydatabyid()}" var="s">
                        <f:facet name="header"><i class="fa fa-file-text"></i> Property</f:facet>  
                        <h:column class="title-container">
                            <img src="images/#{clientBean.showimage(s.propertyId.propertyId)}" alt=""/>
                                        <div class="title">
                                            <h4><a href="#">#{s.propertyId.propertyName}</a></h4>
                                            <span>#{s.propertyId.description}</span>
                                            <span class="table-property-price">#{s.propertyId.price}</span>
                                            
                                        </div>

                        </h:column>
                        <h:column class="action">
                           <h:form>
                                <h:commandLink styleClass="delete" action="#{clientBean.showpropertybyid(s.propertyId.propertyId)}">
                                <i class="fa fa-pencil"></i> <h:outputText value="Edit"></h:outputText>  
                                </h:commandLink>
                               <h:commandLink styleClass="delete" action="#{clientBean.deleteproperty(s.sellerId)}">

                                </h:commandLink>
                                <h:commandLink id="image-link-id3" styleClass="delete" action="#{clientBean.showpropertybyid(s.propertyId.propertyId)}">

                                </h:commandLink>
                            </h:form>
